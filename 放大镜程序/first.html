<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas</title>
  <script type="text/javascript" src="first.js"></script>
  <link rel="stylesheet" type="text/css" href="first.css">
</head>
<body>

<div id="control">
  <p id="beiNum">倍数</p>
  <input type="range" min="1" max="3" step="0.01" value="1" id="bei">

  <p id="size">放大镜的大小</p>
  <input type="range" min="1" max="3" step="0.01" value="1" id="daxiao">
</div>
<canvas id="canvas"></canvas>
<div id="tishi">
  <h3 id="tishi-h3">放大镜</h3>
  <p id="tishi-p">按下滑动执行放大镜程序，上方控制快有倍数和放大镜大小的控制滑块，可手动设置。</p>
  <button id="btn">确定</button>
</div>

</body>
</html>
